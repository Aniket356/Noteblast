<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6ac9d13c71.js" crossorigin="anonymous"></script>

    <title>Noteblast</title>
</head>
<body>
    {% load custom_tags %}
    <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="{% url 'home_page' %}">
            {% load static %}
            <img src="{% static 'colorkit.svg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Noteblast
          </a>
          <div>
            <a href="{% url 'create_post' %}" class="btn btn-outline-success">+ New Post</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
          </div>
          <div>
            
        <div>

            <a href="{% url 'profile' username=user.username%}?previous={{request.get_full_path}}" class='
            btn btn-sm 
            {% if user|is_group:"Teachers" %} btn-danger 
            {% elif user|is_group:"Council Members" %} btn-warning 
            {% elif user|is_group:"Students" %} btn-success 
            {% else %} btn-primary 
            {% endif %}
            rounded-pill p-2' style="width: 2.5rem; height:2.5rem">

            {{user.first_name|make_list|first}}{{user.last_name|make_list|first}}</a>

            {{user.username}}
        </div>
    </nav>

    {%block content%}
    {% endblock %}
</body>
</html>
