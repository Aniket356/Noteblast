<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>SIGN UP</title>

</head>
<body>
    <div class="card mx-auto my-5 p-4" style="width: 50rem;">
        <div>
            <h1 style="text-align: center;" class="my-3">Let's Sign you up</h1>

            <form method="post">
            {% csrf_token %}

            {% for field in form %}

                <div class="form-group mb-3">{{field.label_tag}} <br> {{field}}</div>

                {% if form.errors %}
                    {% for error in field.errors %}

                        <p class="error-message">
                            <strong>{{ error|escape }}</strong>
                        </p>

                    {% endfor %}
                {% endif %}

                {% if field.help_text %}

                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}

            {% endfor %}

            <input type="submit" value="SIGN UP" class="btn btn-primary">
            <a href="{% url 'home_page' %}" class="btn btn-danger p-2" style="width: fit-content">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
